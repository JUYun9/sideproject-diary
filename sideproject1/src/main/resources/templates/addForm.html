<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>새 일기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <!-- 필요에 맞게 action/href 경로만 바꾸면 됩니다 -->
      <form th:action="@{/entries}" th:object="${entry}" method="post" class="vstack gap-3">
        <div>
          <label for="title" class="form-label">제목</label>
          <input id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
        </div>

        <div>
          <label for="content" class="form-label">내용</label>
          <textarea id="content" th:field="*{content}" rows="10" class="form-control" placeholder="오늘의 기록을 남겨보세요"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">저장하기</button>
          <a href="/entries" class="btn btn-outline-secondary">취소하기</a>
        </div>
      </form>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
