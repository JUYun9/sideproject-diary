<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>일기 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .text-truncate-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-light">
<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">일기 목록</h1>
    <a th:href="@{/entries/new}" class="btn btn-primary">새 일기</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <!-- 타임리프 반복으로 바꾸기 쉬운 테이블 구조 -->
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
          <tr>
            <th style="width: 80px;">번호</th>
            <th>제목</th>
            <th class="d-none d-md-table-cell">내용 미리보기</th>
            <th style="width: 160px;">작성일</th>
          </tr>
          </thead>
          <tbody>
          <!-- 아래 예시 <tr>은 서버 데이터로 반복 렌더링하면 됩니다 -->
          <tr th:each="entry: ${entries}">
            <td th:text="${entry.getId()}">1</td>
            <td><a th:href="@{/entries/{id} (id=${entry.id})}" th:text="${entry.getTitle()}" class="link-body-emphasis text-decoration-none">첫 일기</a></td>
            <td class="d-none d-md-table-cell"><div class="text-truncate-2" th:text="${entry.getContent().substring(0,10)}">여기는 내용의 앞부분을 살짝 보여주는 자리입니다. 길면 두 줄까지만 보이고 나머지는 잘려요.</div></td>
            <td th:text="${#temporals.format(entry.localDateTime, 'yyyy-MM-dd HH:mm')}">2025-08-15</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- (선택) 빈 상태 안내 -->
  <!--
  <div class="text-center text-muted py-5">
    아직 작성한 일기가 없습니다. <a href="/entries/new">첫 일기 쓰기</a>
  </div>
  -->
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
