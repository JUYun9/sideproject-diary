<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>일기 수정</title>

  <!-- 로컬 부트스트랩 CSS -->
  <link rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}"
        href="/css/bootstrap.min.css">

  <style>
    .content-body { white-space: pre-wrap; line-height: 1.7; }
  </style>
</head>
<body class="bg-light">

<main class="container py-4" style="max-width: 720px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">일기 수정</h1>
    <nav class="small">
      <a class="link-primary text-decoration-none me-2" th:href="@{/entries/{id} (id=${entry.getId()})}">← 상세로</a>
      <a class="link-secondary text-decoration-none" th:href="@{/entries}">목록</a>
    </nav>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/entries/{id}(id=${entry.id})}" th:object="${entry}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" th:fied="*{id}">

        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input id="title" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" th:field="*{content}" rows="8" class="form-control" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-outline-secondary" th:href="@{/entries/{id}(id=${entry.getId()})}">취소</a>
          <button class="btn btn-primary" type="submit">저장</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
